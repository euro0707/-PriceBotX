<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通知設定（デモ） | PriceBotX</title>
  <style>
    body{font-family:sans-serif;background:#fafafa}
    .container{max-width:420px;margin:40px auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,.1)}
    input,button{box-sizing:border-box;margin-top:4px;padding:8px;width:100%}
    label{margin-top:12px;display:block;font-weight:600}
    button{background:#4CAF50;color:#fff;border:none;border-radius:4px;cursor:pointer}
    button:hover{opacity:.9}
    .switch{position:relative;display:inline-block;width:50px;height:24px}
    .switch input{opacity:0;width:0;height:0}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#ccc;transition:.4s;border-radius:24px}
    .slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background:#fff;transition:.4s;border-radius:50%}
    input:checked+ .slider{background:#4CAF50}
    input:checked+ .slider:before{transform:translateX(26px)}
    #previewBox{margin:10px 0;display:none}
    #previewBox img{max-width:100%;border:1px solid #ccc;border-radius:6px}
  </style>
</head>
<body>
  <div class="container">
    <h2>通知設定（デモ）</h2>

    <label for="asin">商品ASIN</label>
    <input type="text" id="asin" placeholder="例）B07YBD23TQ" />

    <button id="fetchBtn" style="margin:8px 0;">商品を取得（仮）</button>

    <label for="title">商品名</label>
    <input type="text" id="title" placeholder="例）ロジクール MX Master 3S" />

    <label for="imageUrl">画像URL</label>
    <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg" oninput="updateImagePreview()" />

    <div id="previewBox">
      <img id="imagePreview" src="" alt="商品画像" />
    </div>

    <label for="currentPrice">現在価格</label>
    <input type="text" id="currentPrice" placeholder="例）7980" />

    <label for="email">通知先メールアドレス</label>
    <input type="email" id="email" placeholder="example@gmail.com" />

    <label for="targetPrice">希望価格</label>
    <input type="text" id="targetPrice" placeholder="例）3000" />

    <label for="notifyToggle">通知ON/OFF</label><br />
    <label class="switch">
      <input type="checkbox" id="notifyToggle" checked>
      <span class="slider"></span>
    </label>

    <button id="saveBtn" style="margin-top:16px;">保存</button>
  </div>

  <script>
    function fillMockData() {
      document.getElementById('title').value = 'ロジクール MX Master 3S';
      document.getElementById('imageUrl').value = 'https://example.com/mx-master.jpg';
      document.getElementById('currentPrice').value = '7980';
      updateImagePreview();
    }

    function updateImagePreview() {
      const url = document.getElementById('imageUrl').value.trim();
      const img = document.getElementById('imagePreview');
      const box = document.getElementById('previewBox');
      if (url) {
        img.src = url;
        box.style.display = 'block';
      } else {
        box.style.display = 'none';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('fetchBtn').addEventListener('click', fillMockData);
      document.getElementById('saveBtn').addEventListener('click', () => alert('保存（デモ）'));
    });
  </script>
</body>
</html>
